<head>
  <title>Teks dengan Stroke dan Ikon</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Style umum untuk teks */
    .text-stroke {
      font-size: 50px;
      font-weight: bold;
      color: white;
      -webkit-text-stroke: 2px red;
      text-align: center;
      margin: 20px;
    }

    /* Gaya ikon */
    .icon {
      margin-right: 10px;
      vertical-align: middle;
    }

    /* Warna khusus untuk ikon */
    .icon-yellow {
      color: gold;
    }

    .icon-black-white {
      color: black;
    }

    /* Kontainer utama */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
   <iframe src="https://tikfinity.zerody.one/widget/timer?cid=1381757" width="900" height="62" itemprop="true"></iframe>
    <div class="text-stroke">
      <i class="fas fa-user-plus icon icon-black-white"></i> = 60 DE  TIK
    </div>
  <div class="container">
    <div class="text-stroke">
      <i class="fas fa-coins icon icon-yellow"></i>1 = 20 DETIK
    </div>
    <div class="text-stroke">
      <i class="fas fa-share icon icon-black-white"></i> = 5 DETIK
    </div>
    <div class="text-stroke">
      <i class="fas fa-thumbs-up icon icon-black-white"></i> = 1 DETIK
    </div>
  </div>
  </body>
