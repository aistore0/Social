<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change VPS Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Change VPS Password</h1>
    <form id="changePasswordForm">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key" required>

        <label for="vpsID">VPS ID:</label>
        <input type="text" id="vpsID" placeholder="Enter your VPS ID" required>
        
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        
        <button type="submit">Change Password</button>
    </form>

    <p id="responseMessage"></p>
<div>
  <a href='changepassvps.html'>Change Pass Vps<a> 	</div><div> <a href='createvps.html'>Create Vps<a>	</div> <div>  <a href='listvpsdo.html'>List Vps Do<a>  </div>  <div><a href='deletevps.do'>delete Vps<a>
</div>
    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const apiKey = document.getElementById("apiKey").value;
            const vpsID = document.getElementById("vpsID").value;
            const newPassword = document.getElementById("newPassword").value;

            const responseMessage = document.getElementById("responseMessage");
            responseMessage.textContent = "Processing...";

            try {
                const response = await fetch(`https://api.digitalocean.com/v2/droplets/${vpsID}/actions`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        type: "password_reset",
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.textContent = "Password changed successfully!";
                } else {
                    responseMessage.textContent = `Error: ${data.message || "Unable to change password"}`;
                }
            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
